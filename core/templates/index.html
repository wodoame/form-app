<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    <div class="p-3 mx-auto w-50">
        <h3 class="text-center m-3 text-muted">Test Form</h3>
        <form action="" method="POST">
            {% csrf_token %}
            <div id="root">

            </div>

            <div class="d-flex justify-content-center">
                <button class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>

    <script>
        const createForm = (form) => {
            for(let field of form){
               let form_field = document.createElement(field.tag_name); 
               let attrs = field.attributes; 
                for(let attribute in attrs){
                    form_field.setAttribute(attribute, attrs[attribute]);
                }
                // console.log(form_field);
                document.getElementById('root').appendChild(form_field);

            }
        };

        fetch(`{% url 'index' %}`).then(
            response=>response.json()
        ).then(
            data=>createForm(data)
        )

    </script>
</body>
</html>
